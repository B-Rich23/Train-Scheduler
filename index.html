<!doctype html>
<html lang="en us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Timesheet</title>
  </head>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <body>

    <div class="container-fluid mx-auto">
      <div class="row mx-auto">
        <div class="col-md-9 mx-auto">
          <div class="card max-auto bg-primary">
            <div class="card-body mx-auto">
              <h1 class="card-title">Employee Data Management</h1>
              <p class="card-text">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
          </div>
        </div>
      </div>
     </div> 
        <br>

      <div class="container-fluid mx-auto">  
      <div class="row mx-auto">
        <div class="col-md-9 mx-auto">
          <div class="card mx-auto">
            <div class="card-header bg-primary">Current Employees</div>
              <table class="table table-active">
                <thead>
                  <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">Months Worked</th>
                  <th scope="col">Monthly Rate ($)</th>
                  <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                <td>Bob Burger</td>
                <td>Boss Man</td>
                <td>01/01/89</td>
                <td>341</td>
                <td>1000</td>
                <td>341000</td>
                </tbody>
              </table>
            </div>
        </div>    
      </div>
    </div>
  </div>
      <br>

      <div class="container-fluid mx-auto">
      <div class="row mx-auto">
        <div class="col-md-9 mx-auto">
          <div class="card mx-auto">
            <div class="card-header bg-primary">Add Employee</div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Employee Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Role</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Start Date (DD/MM/YY - ex: 01/01/89</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Monthly Rate</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>    
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/timesheet.js"></script>
    
  </body>
</html>
