<!doctype html>
<html lang="en us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Timesheet</title>
  </head>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <body>

    <div class="container-fluid mx-auto">
      <div class="row mx-auto">
        <div class="col-md-8 mx-auto">
          <div class="card max-auto bg-primary">
            <div class="card-body mx-auto">
              <h1 class="card-title text-bold">Anytime is Train Time</h1>
              <p class="card-text text-center">Choo Choo. Chee Chee.</p>
            </div>
          </div>
        </div>
      </div>
     </div> 
        <br>

      <div class="container-fluid mx-auto">  
      <div class="row mx-auto">
        <div class="col-md-8 mx-auto">
          <div class="card mx-auto">
            <div class="card-header bg-primary text-bold">Current Train Schedule</div>
              <table id="train-table" class="table table-dark">
                <thead>
                  <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>    
      </div>
    </div>
  </div>
      <br>

      <div class="container-fluid mx-auto">
      <div class="row mx-auto">
        <div class="col-md-8 mx-auto">
          <div class="card mx-auto bg-secondary">
            <div class="card-header bg-primary">Add Train</div>
              <form class="bg-secondary">
                <div class="form-group bg-secondary">
                  <label for="train-name-input" class="text-primary">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                  <label for="destination-input" class="text-primary">Destination</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input" class="text-primary">First Train Time (HH:mm - Military Time)</label>
                  <input type="text" class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                  <label for="frequency-input" class="text-primary">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" id="add-train-btn" class="btn btn-primary">Submit</button>
              </form>
            </div>    
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    
  </body>
</html>
